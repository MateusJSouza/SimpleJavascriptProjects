<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketShoes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.scss">
</head>
<body>
  <div class="container">
    <nav class="menu">
      <img src="./assets/logo.svg" alt="Logo do RocketShoes">
      <ul>
        <li>homem</li>
        <li>mulher</li>
        <li>criança</li>
        <li>customizar</li>
      </ul>
      <input type="search" placeholder="Pesquisar">
      <img src="./assets/icon-bag.svg" alt="Ícone da sacola de compras">
    </nav>

    <div class="content-one">
      <p>Tênis Esportivo Para Corrida Top</p>
      <span>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</span>
      <p id="price">R$ 1.000,00</p>

      <button>comprar</button>
    </div>

    <div class="content-two">
      <img src="./assets/tenis-1-ampliado.png" alt="Tênis de corrida">

      <div class="gallery">
        <img src="./assets/tenis-1-galeria.png" alt="Tênis de corrida 1">
        <img src="./assets/tenis-2-galeria.png" alt="Tênis de corrida 2">
        <img src="./assets/tenis-3-galeria.png" alt="Tênis de corrida 3">
      </div>
    </div>
  </div>
</body>
</html>
